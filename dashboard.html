<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; /* leave space for fixed navbar */
        }
        .section-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Dashboard Content -->
    <div class="container">
        <div class="section-box">
            <h2>Inventory</h2>
            <p>Placeholder for inventory items and categories.</p>
        </div>

        <div class="section-box">
            <h2>Grocery Cart</h2>
            <p>Placeholder for items to purchase and assigned users.</p>
        </div>

        <div class="section-box">
            <h2>Recipes</h2>
            <p>Placeholder for recipe suggestions and planning.</p>
        </div>

        <div class="section-box">
            <h2>Meal Logs</h2>
            <p>Placeholder for items consumed and portion tracking.</p>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
