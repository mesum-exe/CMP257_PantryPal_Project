</head>
<body>

    <div id="pantrypal-grocery-cart-page">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">PantryPal</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inventory.html">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="grocerycart.html">Grocery Cart</a> <!-- Update class and aria-current for every page -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recipes.html">Recipes</a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Alerts <span class="badge bg-danger">3</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                User Name
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="container mt-5">
            <h1 class="mb-4 d-flex align-items-center">
                <i class="bi bi-cart-fill me-3"></i> Grocery Cart 
                <span class="badge bg-primary ms-3">4 Items</span> <!-- Mock Data -->
            </h1>

            <form action="#" method="POST"> 
                
                <div class="row mb-4 g-2">
                    <div class="col-12 col-md-6">
                        <input type="text" class="form-control shadow-sm" placeholder="Item Name: (e.g., Milk)">
                    </div>
                    <div class="col-8 col-md-4">
                        <div class="input-group shadow-sm">
                            <input type="number" class="form-control" placeholder="Amount:" min="0.1" step="0.1">
                            <select class="form-select" style="max-width: 100px;">
                                <option selected>Unit</option>
                                <option value="gal">Gal</option>
                                <option value="lb">Lb</option>
                                <option value="kg">Kg</option>
                                <option value="dz">Dz</option>
                                <option value="pcs">Pcs</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4 col-md-2 d-grid">
                        <button class="btn btn-primary shadow-sm" type="button"><i class="bi bi-plus-lg"></i> Add Item</button> 
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mb-3 gap-2">
                    <button class="btn btn-sm btn-outline-secondary" type="submit" name="action" value="transfer">Transfer Purchased to Inventory</button>
                    <button class="btn btn-sm btn-outline-danger" type="submit" name="action" value="clear">Clear All</button> 
                </div>

                <ul class="list-group shadow-lg"> <!-- Filled with Mock Data -->
                    
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input me-3" type="checkbox" name="item_id[]" value="1" id="sitem1">
                            <label class="form-check-label" for="sitem1">
                                <span class="fw-bold me-2">Milk (1 Gallon)</span>
                                <span class="badge bg-danger">High Priority</span>
                            </label>
                        </div>
                    </li>
                    
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input me-3" type="checkbox" name="item_id[]" value="2" id="sitem2">
                            <label class="form-check-label" for="sitem2">
                                Eggs (1 Dozen)
                            </label>
                        </div>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input me-3" type="checkbox" name="item_id[]" value="3" id="sitem3">
                            <label class="form-check-label" for="sitem3">
                                Fresh Basil (0.5 lb) <span class="badge bg-light text-secondary">For Pesto</span>
                            </label>
                        </div>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input me-3" type="checkbox" name="item_id[]" value="4" id="sitem4">
                            <label class="form-check-label" for="sitem4">
                                Onions (2 Large)
                            </label>
                        </div>
                    </li>
                    
                </ul>
            </form>
        </main>

        <footer class="bg-dark text-white text-center py-4 mt-5 fixed-bottom">
            <div class="container">
                <div class="mb-3">
                    <a href="#" class="text-white mx-2"><i class="bi bi-facebook fs-4"></i></a>
                    <a href="#" class="text-white mx-2"><i class="bi bi-instagram fs-4"></i></a>
                    <a href="#" class="text-white mx-2"><i class="bi bi-twitter-x fs-4"></i></a>

                    <a href="#" class="text-white mx-2"><i class="bi bi-youtube fs-4"></i></a>
                </div>
                <ul class="list-inline text-center mb-3">
                    <li class="list-inline-item mx-3"><a href="#" class="text-white text-decoration-none">Home</a></li>
                    <li class="list-inline-item mx-3"><a href="#" class="text-white text-decoration-none">News</a></li>
                    <li class="list-inline-item mx-3"><a href="#" class="text-white text-decoration-none">About</a></li>
                    <li class="list-inline-item mx-3"><a href="#" class="text-white text-decoration-none">Contact Us</a></li>
                    <li class="list-inline-item mx-3"><a href="#" class="text-white text-decoration-none">Our Team</a></li>
                </ul>
                <p class="mb-0">
                    &copy; Copyright 2025 PantryPal
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
